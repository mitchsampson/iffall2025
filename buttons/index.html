<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Buttons — Mitchell Sampson</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue" rel="stylesheet" type="text/css">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	
	<style>

		body {
			color: #333;
			font-family: 'Open Sans', sans-serif;
			margin: 0;
			padding: 0;
		}

		main {
			margin: 40px;
		}

		h1 {
		 	font-size: 30px;
		 	margin-bottom: 40px;
		}

		.button_container {
			border: 1px solid #ddd;
			margin: 0 10px 10px 0;
			padding: 20px;
			width: 300px;
			height: 300px;
			float: left;
			overflow: hidden;
			box-sizing: border-box;
			text-align: center;
		}

		/* Coca-Cola */
		a#btn_cocacola {
			display: inline-block;
			margin-top: 95px;
			padding: 15px 45px;
			background-color: #f40009;
			color: #fff;
			font-family: 'Bebas Neue', sans-serif;
			font-size: 32px;
			font-weight: bold;
			text-decoration: none;
			border-radius: 50px;
			box-shadow: 0 8px 15px rgba(244, 0, 9, 0.3);
			transition: all 0.3s;
			letter-spacing: 2px;
		}

		a#btn_cocacola:hover {
			transform: scale(1.05);
			box-shadow: 0 15px 35px rgba(244, 0, 9, 0.5), inset 0 -3px 10px rgba(255, 255, 255, 0.3);
		}

		/* Apple */
		a#btn_apple {
			display: inline-block;
			margin-top: 100px;
			padding: 12px 35px;
			background: rgba(0, 0, 0, 0.8);
			backdrop-filter: blur(10px);
			color: #fff;
			font-family: 'Open Sans', sans-serif;
			font-size: 18px;
			font-weight: 400;
			text-decoration: none;
			border-radius: 12px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			transition: all 0.4s;
			position: relative;
			overflow: hidden;
		}

		a#btn_apple:before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
			transition: all 0.5s;
		}

		a#btn_apple:hover:before {
			left: 100%;
		}

		/* Nerf */
		a#btn_nerf {
			display: inline-block;
			position: relative;
			margin-top: 95px;
			padding: 15px 40px;
			background: linear-gradient(135deg, #ff6600 0%, #ff8c00 100%);
			color: #fff;
			font-family: 'Oswald', sans-serif;
			font-size: 28px;
			font-weight: bold;
			text-decoration: none;
			text-transform: uppercase;
			transform: skewX(-10deg);
			box-shadow: 4px 4px 0px #003d7a;
			transition: all 0.3s;
		}

		a#btn_nerf span {
			display: inline-block;
			transform: skewX(10deg);
		}

		a#btn_nerf:hover {
			transform: skewX(-10deg) translateX(10px);
			box-shadow: 8px 8px 0px #003d7a;
		}

		/* Harley Davidson */
		a#btn_harley {
			display: inline-block;
			margin-top: 85px;
			padding: 18px 35px;
			background-color: #000;
			color: #ff6600;
			font-family: 'Oswald', sans-serif;
			font-size: 24px;
			font-weight: bold;
			text-decoration: none;
			text-transform: uppercase;
			border: 4px solid #ff6600;
			border-radius: 8px;
			box-shadow: inset 0 0 20px rgba(255, 102, 0, 0.2);
			transition: all 0.1s;
			letter-spacing: 3px;
		}

		a#btn_harley:hover {
			background-color: #ff6600;
			color: #000;
			animation: rumble 0.1s infinite;
		}

		@keyframes rumble {
			0% { transform: translateX(-1px) translateY(0px); }
			25% { transform: translateX(1px) translateY(-1px); }
			50% { transform: translateX(-1px) translateY(1px); }
			75% { transform: translateX(1px) translateY(0px); }
			100% { transform: translateX(-1px) translateY(-1px); }
		}

		/* Nike */
		a#btn_nike {
			display: inline-block;
			position: relative;
			margin-top: 100px;
			padding: 14px 45px 14px 35px;
			background-color: #000;
			color: #fff;
			font-family: 'Montserrat', sans-serif;
			font-size: 20px;
			font-weight: bold;
			text-decoration: none;
			text-transform: uppercase;
			clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
			transition: all 0.3s;
			letter-spacing: 2px;
		}

		a#btn_nike:hover {
			background-color: #ff6600;
			transform: translateX(15px);
			clip-path: polygon(5% 0%, 95% 0%, 100% 100%, 0% 100%);
		}

		/* Cartoon Network */
		a#btn_cartoonnetwork {
			display: inline-block;
			margin-top: 95px;
			padding: 18px 35px;
			background: 
				repeating-linear-gradient(
					45deg,
					#000,
					#000 10px,
					#fff 10px,
					#fff 20px
				);
			color: #00aeef;
			font-family: 'Righteous', sans-serif;
			font-size: 24px;
			font-weight: bold;
			text-decoration: none;
			text-transform: uppercase;
			border: 4px solid #000;
			transition: all 0.4s;
			text-shadow: 2px 2px 0px #fff, -2px -2px 0px #fff, 2px -2px 0px #fff, -2px 2px 0px #fff;
		}

		a#btn_cartoonnetwork:hover {
			border-radius: 50%;
			transform: rotate(180deg);
			background: 
				repeating-linear-gradient(
					-45deg,
					#00aeef,
					#00aeef 10px,
					#fff 10px,
					#fff 20px
				);
			color: #000;
		}

		/* The Color Run */
		a#btn_colorrun {
			display: inline-block;
			margin-top: 95px;
			padding: 16px 40px;
			background: linear-gradient(90deg, #ff0080, #ff8c00, #ffed00, #00f260, #0083ff, #bc00ff);
			background-size: 200% 100%;
			color: #fff;
			font-family: 'Montserrat', sans-serif;
			font-size: 22px;
			font-weight: bold;
			text-decoration: none;
			text-transform: uppercase;
			border-radius: 30px;
			animation: rainbow 3s linear infinite;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
			transition: all 0.3s;
		}

		@keyframes rainbow {
			0% { background-position: 0% 50%; }
			100% { background-position: 200% 50%; }
		}

		a#btn_colorrun:hover {
			animation: rainbow 0.5s linear infinite;
			transform: scale(1.1);
			filter: brightness(1.2);
		}

		/* Old Navy */
		a#btn_oldnavy {
			display: inline-block;
			margin-top: 90px;
			padding: 20px 50px;
			background-color: #002e5d;
			color: #fff;
			font-family: 'Bebas Neue', sans-serif;
			font-size: 32px;
			font-weight: bold;
			text-decoration: none;
			text-transform: uppercase;
			border: 5px solid #fff;
			box-shadow: 0 0 0 5px #002e5d, 0 0 0 8px #c8102e;
			transition: all 0.4s;
			letter-spacing: 4px;
		}

		a#btn_oldnavy:hover {
			background-color: #c8102e;
			box-shadow: 0 0 0 5px #c8102e, 0 0 0 8px #002e5d;
			border-radius: 50px;
		}

		/* Tesla */
		a#btn_tesla {
			display: inline-block;
			margin-top: 100px;
			padding: 14px 50px;
			background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
			color: #e82127;
			font-family: 'Montserrat', sans-serif;
			font-size: 22px;
			font-weight: bold;
			text-decoration: none;
			text-transform: uppercase;
			border-radius: 5px;
			border: 2px solid #e82127;
			box-shadow: 0 5px 15px rgba(232, 33, 39, 0.3);
			transition: all 0.4s;
			letter-spacing: 6px;
		}

		a#btn_tesla:hover {
			background: linear-gradient(145deg, #e82127, #ff3e45);
			color: #fff;
			box-shadow: 0 0 30px rgba(232, 33, 39, 0.8), 0 0 50px rgba(232, 33, 39, 0.5);
			letter-spacing: 10px;
		}

		/* New Yorker */
		a#btn_newyorker {
			display: inline-block;
			margin-top: 95px;
			padding: 16px 40px;
			background-color: #fff;
			color: #000;
			font-family: 'Playfair Display', serif;
			font-size: 26px;
			font-weight: bold;
			font-style: italic;
			text-decoration: none;
			border: 3px solid #000;
			transition: all 0.4s;
			position: relative;
		}

		a#btn_newyorker:after {
			content: '';
			position: absolute;
			bottom: 8px;
			left: 20px;
			right: 20px;
			height: 2px;
			background-color: #c00;
			transition: all 0.4s;
		}

		a#btn_newyorker:hover {
			background-color: #000;
			color: #fff;
			font-style: normal;
		}

		a#btn_newyorker:hover:after {
			background-color: #fff;
			height: 100%;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: -1;
		}

	</style>
</head>
<body>
	
	<main>

		<h1>Button Styling — Mitchell Sampson</h1>
		
		<div class="button_container">
			<a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola">Coca-Cola</a>
		</div>

		<div class="button_container">
			<a href="http://www.apple.com/" target="_blank" id="btn_apple">Apple</a>
		</div>

		<div class="button_container">
			<a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf"><span>NERF</span></a>
		</div>

		<div class="button_container">
			<a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley">Harley</a>
		</div>

		<div class="button_container">
			<a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike">Nike</a>
		</div>

		<div class="button_container">
			<a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnetwork">Cartoon</a>
		</div>

		<div class="button_container">
			<a href="http://thecolorrun.com/" target="_blank" id="btn_colorrun">Color Run</a>
		</div>

		<div class="button_container">
			<a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">Old Navy</a>
		</div>

		<div class="button_container">
			<a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla">Tesla</a>
		</div>

		<div class="button_container">
			<a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">New Yorker</a>
		</div>

	</main>	

</body>
</html>
